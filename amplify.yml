nversion: 0.1
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: ./frontend/build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
test:
  artifacts:
    baseDirectory: cypress
    configFilePath: "**/mochawesome.json"
    files:
      - "**/*.png"
      - "**/*.mp4"
  phases:
    preTest:
      commands:
        - npm install
        - npm run verify
       
    test:
      commands:
        - npm test